<form [formGroup]="testForm" (ngSubmit)="onSubmit()">
  <div class="form-group ">
    <div class="demo-container p-p-4">
      <h6>Username</h6>
      <input id="username" type="text" class="form-control" formControlName="username" required>

      <h6>Password</h6>
      <input id="password" type="password" formControlName="password" pPassword/>

      <div formGroupName="adress" class="fa-border">
        <h5 style="margin: 25px">ADDRESS</h5>
        <h6>Name</h6>
        <input id="Name" type="text" formControlName="name">
        <h6>Country</h6>
        <input id="country" type="text" formControlName="country">

        <h6>City</h6>
        <input id="city" type="text" formControlName="city">

        <h6>Town</h6>
        <input id="town" type="text" formControlName="town">

      </div>
    </div>
    <div class="form-group p-text-center">
      <p-button label="Submit" type="submit" class="p-mx-auto"></p-button>
    </div>

    <p><b>{{kisi|json}}</b></p>

  </div>

</form>
