<div class="row">
<div *ngFor="let product of products" class="card" style="width: 18rem;">
  <p-card header="Product Name : {{product.pname}}" styleClass="p-card-shadow">
    <p-header>
        <img src={{product.pimg}}>
    </p-header>
    <p>Price : {{product.price | currency}}</p>
    <ng-template pTemplate="footer">
        <p-button label="Add to cart" icon="pi pi-check" (click)="addToCart(product)"></p-button>
    </ng-template>
</p-card>
</div>
</div>
